<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="css-styling/reset.css" />
		<link rel="stylesheet" href="css-styling/style.css" />
		<title>Flashcards project</title>
	</head>
	<body>
		<div id="app">
			<div class="page-header">
				<div class="start-game-div">
					<button class="start-game-btn">Start Game</button>
				</div>
				<div class="reset-btn-div">
					<button class="reset-btn">Reset Game</button>
				</div>
				<div class="guessed-cards">
				</div>
				<div class="end-game-btn-div">
					<button class="end-game-btn">End Game</button>
				</div>
				<div class="new-card-div">
					<button class="create-card-btn">Add new flashcard</button>
				</div>
			</div>

			<form class="create-card-div" action="#">

				<div class="cancel-icon">
					<i class="fa-solid fa-xmark"></i>
				</div>

				<h1>Create new card</h1>

				<div class="create-card-div-info">
					<div class="label-input-div">
						<label for="question">Question:</label><br />
						<input
							type="text"
							id="create-card-div-info-question"
							name="question"
						/>
					</div>
					<div class="label-input-div">
						<label for="answer">Answer:</label><br />
						<input
							type="text"
							id="create-card-div-info-answer"
							name="answer"
						/>
					</div>
					<div class="label-input-div">
						<label for="hint">Hint:</label><br />
						<input
							type="text"
							id="create-card-div-info-hint"
							name="hint"
						/>
					</div>
				</div>
				<input type="submit" value="Add new card" id="add-new-btn"></input>
			</form>
			
			
			<div class="new-card-holder"></div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
